@(user: User)
<tr>
<td><a href="@user.uuid">@user.name</a></td>
<td>@user.surname</td>
<td>@user.email</td>
<td>@user.city</td>
<td>@user.state</td>
<td>@user.country</td>
<td>@user.postal_code</td>
<td>@user.phone</td>
<td>@user.gender</td>
<td>@user.birth_date</td>
<td><a href="@user.uuid/photo">View photo</a></td>
</tr>
